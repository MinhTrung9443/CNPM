<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Header</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 </head>
 <body>
 <header th:fragment="header">
 <div class="header scrolling" id="myHeader">
  <div class="grid wide">
   <div class="header__top">
   
	<div class="header__logo">
	<a href="index.html" >
     <img src="/assets/logo.png" alt="">
    </a>
	</div>
    <!-- Hiển thị tên người dùng nếu đã đăng nhập -->
 
    <div class="header__account" th:if="${session.user != null}">
     
    </div>
  
   </div>
  </div>
  <!-- Menu -->
  <div class="header__nav">
   <ul class="header__nav-list">
   <li class="header__nav-item index">
     <a href="index.html" class="header__nav-link"><i class="fa-solid fa-list"></i></a>
    </li>
    <li class="header__nav-item">
     <a href="/employee/index.html" class="header__nav-link">Trang chủ</a>
    </li>
    <li class="header__nav-item">
     <a href="/employee/products" class="header__nav-link">Quản lý sản phẩm</a>
    </li>
    <li class="header__nav-item">
     <a href="/employee/order-management" class="header__nav-link">Quản lý đơn hàng</a>
    </li>
        <li class="header__nav-item">
     <a href="/signout" class="header__nav-link">Đăng xuất</a>
     <!-- Icon Liên hệ (Email) -->
     <li class="header__nav-item">
        <!-- Truyền username vào đường dẫn chat -->
        <a th:href="@{chat/employee/{fullname}(fullname=${session.fullname})}" class="header__nav-link">
            <i class="fa-solid fa-comment"></i> Chat với khách hàng
        </a>
    </li>
    </li>
   </ul>
  </div>
 </div>
 </header>
 </body>
</html>
