<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Thêm link Font Awesome nếu chưa có -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header th:fragment="header">
        <div class="header scrolling" id="myHeader">
            <div class="grid wide">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="index.html">
                            <img src="./assets/logo.png" alt="">
                        </a>
                    </div>
                    <!-- Hiển thị tên người dùng nếu đã đăng nhập -->
                    <h1 th:text="'Hi, ' + ${session.username}"></h1>  <!-- Lấy username từ session -->
                    <div class="header__account" th:if="${session.user != null}">
                        <a href="MyAccount" class="header__account-login">Tài khoản cá nhân <i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </div>
            <!-- Menu -->
            <div class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item index">
                        <a href="index.html" class="header__nav-link"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="header__nav-item">
                        <a href="index.html" class="header__nav-link">Trang chủ</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Quản lý sản phẩm</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Quản lý đơn hàng</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="signout" class="header__nav-link">Đăng xuất</a>
                    </li>
                    <!-- Icon Liên hệ (Email) -->
                    <li class="header__nav-item">
                        <!-- Truyền username vào đường dẫn chat -->
                        <a th:href="@{chat/{username}(username=${session.username})}" class="header__nav-link">
                            <i class="fa-solid fa-comment"></i> Chat với khách hàng
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
