<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang chủ</title>
<style>
.manageproduct-body{
	margin:	0px;
}
</style>
<link rel="stylesheet" href="/owner/header.css">
<link rel="stylesheet" href="/owner/footer.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="manageproduct-body">
	 <header th:replace="~{employee/fragments/header::header}"></header>
	<div class="row">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">Edit Product</h2>
			<form method="post" enctype="multipart/form-data" th:object="${productdto}">
								
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Product Name</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{productName}">
						<p th:if="${#fields.hasErrors('productName')}" th:errorclass="text-danger"
						th:errors="*{productName}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Product Code</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{productCode}">
						<p th:if="${#fields.hasErrors('productCode')}" th:errorclass="text-danger"
						th:errors="*{productCode}"></p>
					</div>
				</div>
				
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Brand</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{brand}">
							<option value='The Ordinary'>The Ordinary</option>
							<option value='Ultra Violette'>Ultra Violette</option>
							<option value='Sweed'>Sweed</option>
							<option value='Saie'>Saie</option>
							<option value="Paula's Choice">Paula's Choice</option>
							<option value='Hello Sunday'>Hello Sunday</option>
							<option value='CeraVe'>CeraVe</option>
							<option value='Biossance'>Biossance</option>
						</select>
					
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Category</label>
					<div class="col-sm-8">
						<select class="form-select" th:field="*{category}">
							<option value='Cơ Thể'>Cơ Thể</option>
							<option value='Tóc'>Tóc</option>
							<option value='Trang Điểm'>Trang Điểm</option>
							<option value='Wellness'>Wellness</option>
							<option value='Da'>Da</option>
						</select>
						<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
						th:errors="*{category}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Manufacture Date</label>
					<div class="col-sm-8">
						<input class="form-control" type="date" th:field="*{manufactureDate}">
						  <p th:if="${#fields.hasErrors('manufactureDate')}" th:errors="*{manufactureDate}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Expiration Date</label>
					<div class="col-sm-8">
						<input class="form-control" type="date" th:field="*{expirationDate}">
						<p th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>
						
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Ingredient</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{ingredient}">
						<p th:if="${#fields.hasErrors('ingredient')}" th:errorclass="text-danger"
						th:errors="*{ingredient}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Weight</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{volume}">
						<p th:if="${#fields.hasErrors('volume')}" th:errorclass="text-danger"
						th:errors="*{volume}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Origin</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{origin}">
							<option value='Anh'>Anh</option>
							<option value='Đức'>Đức</option>
							<option value='Hàn Quốc'>Hàn Quốc</option>
							<option value='Mỹ'>Mỹ</option>
							<option value='Nhật Bản'>Nhật Bản</option>
							<option value='Pháp'>Pháp</option>
							<option value='Việt Nam'>Việt Nam</option>
							<option value='Ý'>Ý</option>
						</select>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Price</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" step="0.01" min="0" th:field="*{cost}">
						<p th:if="${#fields.hasErrors('cost')}" th:errorclass="text-danger"
						th:errors="*{cost}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Description</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{description}">
						<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
						th:errors="*{description}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Instruction</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{how_to_use}">
						<p th:if="${#fields.hasErrors('how_to_use')}" th:errorclass="text-danger"
						th:errors="*{how_to_use}"></p>
					</div>
				</div>
				
				<div class="row mb-3">
					<div class="offset-sm-4 col-sm-8">
						<img
						th:src="${product.image.startsWith('http') ? product.image : '/uploads/' + product.image}"
						alt="Product Image" width="100"
						onerror="this.onerror=null;this.src='/assets/img/product/loading.gif';" />
					</div>
				</div>
				
				
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image</label>
					<div class="col-sm-8">
						<input class="form-control" type="file" th:field="*{image}">
					</div>
				</div>
				
				<div class="row">
					<div class="offset-sm-4 col-sm-4 d-grid">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="col-sm-4 d-grid">
						<a class="btn btn-outline-primary" href="/employee/products" role="button">Cancel</a>
					</div>
				</div>
			</form>
		</div>
		
	</div>
	

	<footer th:replace="~{employee/fragments/footer::footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
