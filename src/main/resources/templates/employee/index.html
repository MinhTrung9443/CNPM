<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhân Viên - Beauty Mona Cosmetics</title>
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <style>
        /* Đặt font chữ và nền */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #8e44ad;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-title {
            font-size: 16px;
            padding: 15px 20px;
            text-transform: uppercase;
            color: #ecf0f1;
            border-bottom: 1px solid #7f8c8d;
        }

        .nav-item {
            display: block;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #9b59b6;
            color: #fff;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .nav-item hr {
            border: 0;
            border-top: 1px solid #7f8c8d;
            margin: 10px 20px;
        }

        /* Main content */
        main {
            margin-left: 270px;
            padding: 40px;
        }

        main h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        main p {
            font-size: 16px;
            color: #34495e;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #8e44ad;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h2>Beauty Mona Cosmetics - Bảng Điều Khiển Nhân Viên</h2>
    </header>

    <!-- Sidebar Menu -->
    <aside class="sidebar">
        <ul class="nav">
            <li class="nav-title">Menu Chính</li>
            <li class="nav-item">
                <a href="signin" class="nav-link active">
                    <i class="fa fa-home"></i> Trang Chủ
                </a>
            </li>
            <li class="nav-item">
                <a href="/employee/products" class="nav-link">
                    <i class="fa fa-th-large"></i> Sản Phẩm
                </a>
            </li>
            <li class="nav-item">
                <a href="/employee/order-management" class="nav-link">
                    <i class="fa fa-file-text-o"></i> Đơn Hàng
                </a>
            </li>
            <li class="nav-item">
                <hr>
            </li>
            <li class="nav-item">
                <a href="signout" class="nav-link" onclick="logOutAdmin(); return true;">
                    <i class="fa fa-arrow-left"></i> Đăng Xuất
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
		
        <h1>Chào Mừng Đến Với Bảng Điều Khiển Nhân Viên</h1>
        <p>Sử dụng menu bên trái để điều hướng qua các chức năng của bảng điều khiển.</p>
     
    </main>
	
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Beauty Mona Cosmetics. Tất Cả Quyền Được Bảo Lưu.</p>
    </footer>
</body>

</html>
