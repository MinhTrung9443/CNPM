<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<!-- Icon fontanwesome -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous">
<!-- Reset css & grid sytem -->
<link rel="stylesheet" href="/assets/css/library.css">
<link href="/assets/owlCarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<!-- Layout -->
<link rel="stylesheet" href="/assets/css/common.css">
<!-- index -->
<link href="/assets/css/home.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Owl caroucel Js-->
<script src="/assets/owlCarousel/owl.carousel.min.js"></script>
<style>
form {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Chia form thành 2 cột */
    gap: 16px; /* Khoảng cách giữa các ô */
    width: 100%;
    max-width: 600px; /* Tăng chiều rộng form */
    margin: auto; /* Căn giữa form */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 16px;
}

form h2 {
    grid-column: span 2; /* Đặt tiêu đề form chiếm toàn bộ hàng */
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #333;
}

input, select, button {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    grid-column: span 2; /* Đặt nút submit chiếm toàn bộ hàng */
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

button:hover {
    background-color: #45a049;
}
.error{
	color: red;
}
</style>
</head>
<body>
	<header th:replace="~{customer/fragments/header::header}"></header>
	<div class="main__slice">
		<div class="slider">
			<div class="slide active"
				style="background-image: url(/assets/img/slider/slide-6.jpg)">
				<div class="container">
					<div class="caption">
						<h1>Giảm giá 30%</h1>
						<p>Giảm giá cực sốc trong tháng 6!</p>
						<a href="listProduct.html" class="btn btn--default">Xem ngay</a>
					</div>
				</div>
			</div>
			<div class="slide active"
				style="background-image: url(/assets/img/slider/slide-4.jpg)">
				<div class="container">
					<div class="caption">
						<h1>Giảm giá 30%</h1>
						<p>Giảm giá cực sốc trong tháng 6!</p>
						<a href="listProduct.html" class="btn btn--default">Xem ngay</a>
					</div>
				</div>
			</div>
			<div class="slide active"
				style="background-image: url(/assets/img/slider/slide-5.jpg)">
				<div class="container">
					<div class="caption">
						<h1>Giảm giá 30%</h1>
						<p>Giảm giá cực sốc trong tháng 6!</p>
						<a href="listProduct.html" class="btn btn--default">Xem ngay</a>
					</div>
				</div>
			</div>
		</div>
		<!-- controls  -->
		<div class="controls">
			<div class="prev">
				<i class="fas fa-chevron-left"></i>
			</div>
			<div class="next">
				<i class="fas fa-chevron-right"></i>
			</div>
		</div>
		<!-- indicators -->
		<div class="indicator"></div>
	</div>
	<div class="signupForm" >
    <form action="/signup" method="post">
        <h2>Đăng ký tài khoản</h2>
        <!-- Họ tên -->
        <label for="fullName">Họ tên:</label>
        <input type="text" id="fullName" name="fullName" required th:value="${customer.fullName}">
        
        <!-- Địa chỉ -->
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required th:value="${customer.address}">

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:value="${customer.email}">
        <div th:if="${emailExit != null}">
        	<span th:text="${emailExit}"  class="error"></span> <br>
        </div>
		<div th:if="${emailExit != null}">
        	
        </div>
			<!-- Giới tính -->
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender">
            <option value="MALE">Nam</option>
            <option value="FEMALE">Nữ</option>
        </select>

        <!-- Số điện thoại -->
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required th:value="${customer.phone}">
        <div th:if="${phoneExit != null}">
        	<span th:text="${phoneExit}"  class="error"></span> 
        </div>
		<div th:if="${phoneExit != null}">
        	
        </div>
        <div th:if="${phoneErr != null}">
        	<span th:text="${phoneErr}"  class="error"></span> 
        </div>
		<div th:if="${phoneErr != null}">
        	
        </div>
		
		
			<!-- Tên đăng nhập -->
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>
        <div th:if="${usernameExit != null}">
        	<span th:text="${usernameExit}"  class="error"></span> 
        </div>
		<div th:if="${usernameExit != null}">
        	
        </div>
        <!-- Mật khẩu -->
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Xác nhận mật khẩu -->
        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div th:if="${Confirmpass != null}">
        	<span th:text="${Confirmpass}"  class="error"></span> 
        </div>
		<div th:if="${Confirmpass != null}">
        	
        </div>
			
			<!-- Ngày sinh -->
        <label for="birthDate">Ngày sinh:</label>
        <input type="date" id="birthDate" name="birthDate" required th:value="${customer.birthDate}">
        
        <!-- Nút đăng ký -->
        <button type="submit">Đăng ký</button>
    </form>
</div>

	<footer th:replace="~{customer/fragments/footer::footer}"></footer>
</body>
</html>
