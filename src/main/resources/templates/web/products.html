            font-weight: bold;
            margin-bottom: 10px;
        }

        .home-product-item__price {

        }

        .home-product-item__price-current {

            font-weight: bold;

        }

        }

            <li class="nav-item p-2">

        </ul>

<!--empty box-->
<div class="empty-box" style="height: 200px;"></div>

<div class="container" style="margin-top: 3%; padding: 20px;">
    <div class="row">
        <div class="col-3">
            <div class="category-nav">
                <h3 class="category-nav__heading">Danh mục</h3>
                <ul class="category-nav__list">
                    <li class="category-nav__item" th:each="cate : ${categories}">
                        <a th:href="@{/shop(category=${cate})}" class="category-nav__link" th:text="${cate}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="home-product col-9">
            <div class="row">
                <div th:each="product : ${products}" class="col-md-3"> <!-- changed to col-md-3 -->
                    <div class="home-product-item"
                         style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <img alt="" class="home-product-item__img" th:src="${product.image}">
                        <h4 class="home-product-item__name" th:text="${product.productName}"></h4>
                        <div class="home-product-item__price">
                            <span class="home-product-item__price-current" th:text="${product.cost} + 'đ'"></span>
                        </div>
                        <div class="home-product-item__action">
                            <span class="home-product-item__sold">88 Đã bán</span>
                        </div>
                        <div class="home-product-item__origin">
                            <span class="home-product-item__brand" th:text="${product.brand}"></span>
                            <span class="home-product-item__origin-name" th:text="${product.origin}"></span>

                        </a>
                    </div>

    </div>
</div>

<div class="container mt-5">
    <nav aria-label="Page navigation">
        <ul id="pagination" class="pagination justify-content-center">
            <li class="page-item" id="previousPage">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>

            <li id="pageButtons" style="display: flex;"></li>

            <li class="page-item" id="nextPage">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>


<script th:inline="javascript">
<!--    xoa nut cu-->

    // lay tu backend
    const paginationData = {
        currentPage: [[${page}]],    // Trang hiện tại
        totalPages: [[${totalPages}]],    // Tổng số trang
        category: [[${category}]],    // Danh mục hiện tại
        baseUrl: '/shop'   // URL cơ sở cho phân trang
    }

    function initPagination() {
        const {currentPage, totalPages, baseUrl} = paginationData;
        const pageButtonsContainer = document.getElementById('pageButtons');
        const previousPageButton = document.getElementById('previousPage');
        const nextPageButton = document.getElementById('nextPage');
        // Hàm tạo nút trang
        function createPageButton(pageNumber) {
            const pageItem = document.createElement('li');
            pageItem.classList.add('page-item');

            if (pageNumber === currentPage) {
                pageItem.classList.add('active');
            }

            const pageLink = document.createElement('a');
            pageLink.classList.add('page-link');
            pageLink.href = `${baseUrl}?page=${pageNumber}&category=` + paginationData.category;
            pageLink.textContent = pageNumber;

            pageLink.addEventListener('click', (e) => {
                // e.preventDefault();
                handlePageChange(pageNumber);
            });

            pageItem.appendChild(pageLink);
            return pageItem;
        }

        // Hàm tạo dấu 3 chấm
        function createEllipsis() {
            const ellipsisItem = document.createElement('li');
            ellipsisItem.classList.add('page-item', 'disabled');

            const ellipsisLink = document.createElement('a');
            ellipsisLink.classList.add('page-link');
            ellipsisLink.textContent = '...';

            ellipsisItem.appendChild(ellipsisLink);
            return ellipsisItem;
        }

        // Xóa các nút cũ
        pageButtonsContainer.innerHTML = '';

        // Logic hiển thị nút với dấu 3 chấm
        if (totalPages <= 7) {
            // Nếu ít hơn hoặc bằng 7 trang, hiển thị hết
            for (let i = 1; i <= totalPages; i++) {
                pageButtonsContainer.appendChild(createPageButton(i));
            }
        } else {
            // Hiển thị các trang với logic phức tạp hơn
            if (currentPage <= 4) {
                // Trường hợp ở đầu
                for (let i = 1; i <= 5; i++) {
                    pageButtonsContainer.appendChild(createPageButton(i));
                }
                pageButtonsContainer.appendChild(createEllipsis());
                pageButtonsContainer.appendChild(createPageButton(totalPages));
            } else if (currentPage >= totalPages - 3) {
                // Trường hợp ở cuối
                pageButtonsContainer.appendChild(createPageButton(1));
                pageButtonsContainer.appendChild(createEllipsis());
                for (let i = totalPages - 4; i <= totalPages; i++) {
                    pageButtonsContainer.appendChild(createPageButton(i));
                }
            } else {
                // Trường hợp ở giữa
                pageButtonsContainer.appendChild(createPageButton(1));
                pageButtonsContainer.appendChild(createEllipsis());

                // Các trang xung quanh trang hiện tại
                for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                    pageButtonsContainer.appendChild(createPageButton(i));
                }

                pageButtonsContainer.appendChild(createEllipsis());
                pageButtonsContainer.appendChild(createPageButton(totalPages));
            }
        }

        // Xử lý nút Previous (giữ nguyên logic cũ)
        previousPageButton.querySelector('a').href =
            (currentPage > 1 ? `${baseUrl}?page=${currentPage - 1}` : '#') + '&category=' + paginationData.category;
        previousPageButton.classList.toggle('disabled', currentPage === 1);


        // Xử lý nút Next (giữ nguyên logic cũ)
        nextPageButton.querySelector('a').href =
            (currentPage < totalPages ? `${baseUrl}?page=${currentPage + 1}` : '#') + '&category=' + paginationData.category;
        nextPageButton.classList.toggle('disabled', currentPage === totalPages);

    }

    // xử lý active trang hiện tại
    // Khởi tạo phân trang khi trang load
    document.addEventListener('DOMContentLoaded', initPagination);
</script>

<!--ajax-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Thêm kiểm tra jQuery
    if (typeof jQuery == 'undefined') {
        console.error('jQuery chưa được nạp');
        // Nạp jQuery động nếu cần
        var script = document.createElement('script');
        script.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
        document.head.appendChild(script);
    }
    const path=window.location.origin+'/';
    $(document).ready(function() {
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: path+'auth/login',
                data: JSON.stringify({
                    username: $('#username').val(),
                    password: $('#password').val()
                }),
                success: function(response, status, xhr) {
                    // Kiểm tra xem có phải là trang đăng nhập thất bại không
                    if (xhr.getResponseHeader('X-Login-Status') === 'fail') {
                        $('#loginError').show();
                        return;
                    }
                    // Đăng nhập thành công
                    $('#loginModal').modal('hide');

                    // Reload hoặc chuyển trang
                    window.location.reload();
                },
                error: function() {
                    $('#loginError').show();
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
