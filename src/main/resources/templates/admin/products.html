<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout-admin}">
<div layout:fragment="app-content">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div class="grid wide">
        <div class="row">
            <div class="col l-9 m-10 c-12">
                <div class="direct">
                    <span><i class="direct-icon fas fa-home"></i>Trang chủ</span> &nbsp; &gt; &nbsp; Tất cả sản phẩm
                </div>
                <div class="action">
                    <a title="Thêm sản phẩm" href="./insert-product.html" class="action__add"> <i
                            class="action-icon fas fa-plus"></i> </a> <a title="Xóa sản phẩm" href=""
                                                                         class="action__delete"> <i
                        class="action-icon far fa-trash-alt"></i> </a>
                </div>
                <div id="product-management">
                    <div class="products">
                        <div class="products__header">
                            <table class="table table-hover table-bordered text-center">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Hình ảnh</th>
                                    <th>Mã sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Danh mục</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody id="productTableBody">
                                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
                                </tbody>
                            </table>
                        </div>
                        <div class="products__body-wrap">
                            <!-- Phần body của bảng -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <!-- Pagination Links -->
    <ul id="pagination" class="pagination justify-content-center">
        <!-- Pagination links will be dynamically added here -->
    </ul>
    <script>
        const btnDelete = document.querySelector('.action__delete');
        const checkDeletes = document.querySelectorAll('.check-delete');

        checkDeletes.forEach(check => {
            check.onclick = e => {
                const checkEl = [...checkDeletes].find(item => {
                    return item.matches('.check-delete:checked');
                })
                if (checkEl) {
                    btnDelete.style = `opacity: 1; pointer-events: all`;
                } else {
                    btnDelete.style = `opacity: 0.5; pointer-events: none`;
                }
            }
        })

    </script><!--AJAX-->
    <script>
        $(document).ready(function () {
            // Hàm gọi API và đổ dữ liệu vào bảng
            function loadProducts(page = 0) {
                // alert('Load sản phẩm ở trang: ' + page);
                $.ajax({
                    url: '/product/list',  // Đường dẫn API của bạn
                    method: 'GET',
                    data: { page: page },  // Thêm page vào tham số gửi lên server
                    success: function (data) {
                        // Xóa nội dung cũ trong bảng
                        $('#productTableBody').empty();

                        // Duyệt qua từng sản phẩm và tạo HTML cho từng hàng
                        data.productPage.forEach(function (product) {
                            let productRow = `
                        <tr>
                            <td><img src="${product.image}" alt="${product.productName}" class="img-thumbnail" width="80"></td>
                            <td>${product.productCode}</td>
                            <td>${product.productName}</td>
                            <td>${product.category}</td>
                            <td>${product.cost.toLocaleString()} VND</td>
                            <td>${product.stock}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editProduct('${product.productCode}')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product.productCode}')">Xóa</button>
                            </td>
                        </tr>
                    `;
                            $('#productTableBody').append(productRow);  // Thêm hàng vào bảng
                        });
                        loadPagination(data.totalPages, data.pageNumber);
                    },
                    error: function (err) {
                        console.error("Lỗi khi tải sản phẩm:", err);
                    }
                });
            }

            // Hàm chỉnh sửa sản phẩm
            function editProduct(productCode) {
                alert(`Chỉnh sửa sản phẩm: ${productCode}`);
                // Thực hiện hành động chỉnh sửa ở đây
            }

            // Hàm xóa sản phẩm
            function deleteProduct(productCode) {
                alert(`Xóa sản phẩm: ${productCode}`);
                // Thực hiện hành động xóa ở đây
            }

            // Function to generate pagination links
            // function loadPagination(totalPages, currentPage) {
            //     // Clear previous pagination links
            //     $('#pagination').empty();
            //
            //     // Create pagination links dynamically
            //     for (let i = 0; i < totalPages; i++) {
            //         let activeClass = (i === currentPage) ? 'active' : '';
            //         $('#pagination').append(`
            //         <li class="page-item ${activeClass}">
            //             <a class="page-link" href="javascript:void(0)" class="page-link" data-page="${i}">${i + 1}</a>
            //         </li>
            //     `);
            //     }
            //
            //     // Gán sự kiện click cho các trang
            //     $('#pagination .page-link').on('click', function () {
            //         const page = $(this).data('page');
            //         loadProducts(page);
            //     });
            // }
            function loadPagination(totalPages, currentPage) {
                $('#pagination').empty();  // Xóa phân trang cũ

                const maxVisiblePages = 5;  // Số trang tối đa được hiển thị

                // Hàm để thêm trang vào pagination
                function addPage(page, isActive = false) {
                    const activeClass = isActive ? 'active' : '';
                    $('#pagination').append(`
            <li class="page-item ${activeClass}">
                <a class="page-link" href="javascript:void(0)" data-page="${page}">${page + 1}</a>
            </li>
        `);
                }

                // Nếu có nhiều trang hơn giới hạn hiển thị
                if (totalPages > maxVisiblePages) {
                    // Trang đầu tiên
                    addPage(0, currentPage === 0);

                    // Nếu trang hiện tại lớn hơn giới hạn giữa, thêm dấu ba chấm
                    if (currentPage > 2) {
                        $('#pagination').append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                    }

                    // Hiển thị các trang xung quanh trang hiện tại
                    const startPage = Math.max(1, currentPage - 1);
                    const endPage = Math.min(totalPages - 2, currentPage + 1);

                    for (let i = startPage; i <= endPage; i++) {
                        addPage(i, currentPage === i);
                    }

                    // Nếu còn nhiều trang sau trang hiện tại, thêm dấu ba chấm
                    if (currentPage < totalPages - 3) {
                        $('#pagination').append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                    }

                    // Trang cuối cùng
                    addPage(totalPages - 1, currentPage === totalPages - 1);
                } else {
                    // Nếu tổng số trang nhỏ hơn giới hạn hiển thị, hiển thị tất cả các trang
                    for (let i = 0; i < totalPages; i++) {
                        addPage(i, currentPage === i);
                    }
                }

                // Gán sự kiện click cho các trang
                $('#pagination .page-link').on('click', function () {
                    const page = $(this).data('page');
                    loadProducts(page);
                });
            }


            // Initial load when the page loads (first page)
            loadProducts(0);  // Load first page by default
        });
    </script>

</div>

</html>
