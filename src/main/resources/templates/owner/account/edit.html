<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/owner/index.html}">

<head>
    <meta charset="UTF-8">
    <title>Sửa Tài Khoản Nhân Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
   <link rel="stylesheet" href="/owner/account/action.css">
</head>

<body layout:fragment="content">
    <div class="form-container">
        <h2>Sửa Tài Khoản Nhân Viên</h2>
             <form action="/owner/account/save" method="POST" th:object=${employee} >
				  <div class="form-group">
					  <label for="userId">Mã Nhân Viên</label>
				<input type="text" id="userId" name="userId" th:value="${employee.userId}" readonly />
				</div>
				 <div class="form-group">
					  <label for="username">Tên Đăng Nhập: </label>
				<input type="text" id="username" name="username" th:value="${employee.account.username}" readonly />
				</div>
				
			 <div class="form-group">
                <label for="password">Mật Khẩu: </label>
                <input type="text" id="password" name="password" required th:value="${employee.account.password}" readonly>
            </div>
            
            <div class="form-group">
                <label for="fullName">Họ và Tên:</label>
                <input type="text" id="fullName" name="fullName"  required th:value="${employee.fullName}">
            </div>

            <div class="form-group">
                <label for="gender">Giới Tính:</label>
                <select id="gender" name="gender" required>
                    <option value="MALE" th:selected="${employee.gender == 'MALE'}">Nam</option>
                    <option value="FEMALE" th:selected="${employee.gender == 'FEMALE'}">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" name="phone"  required th:value="${employee.phone}">
                <div th:if="${existPhone != null}">
					<span th:text="${existPhone}" class="error"></span>
				</div>
				<div th:if="${phoneErr != null}">
					<span th:text="${phoneErr}" class="error"></span>
				</div>
            </div>

            <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" name="address"  required th:value="${employee.address}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  required th:value="${employee.email}">
                <div th:if="${existEmail != null}">
					<span th:text="${existEmail}" class="error"></span>
				</div>
            </div>

            <div class="form-group">
                <label for="startDate">Ngày Bắt Đầu Làm Việc:</label>
                <input type="date" id="startDate" name="startDate"  required th:value="${employee.startDate}">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Lưu</button>
                <a href="/owner/account" class="cancel-btn">Hủy</a>
            </div>
        </form>
    </div>
</body>

</html>
