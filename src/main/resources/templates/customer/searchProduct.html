<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<!-- Icon font awesome -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous">
<!-- Reset css & grid system -->
<link rel="stylesheet" href="/assets/css/library.css">
<link href="/assets/owlCarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<!-- Layout -->
<link rel="stylesheet" href="/assets/css/common.css">

<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
}

header {
	background-color: #333;
	color: white;
	padding: 10px 20px;
	text-align: center;
}

footer {
	background-color: #333;
	color: white;
	padding: 10px 20px;
	text-align: center;
	position: fixed;
	bottom: 0;
	width: 100%;
}

.main-container {
	display: flex;
	min-height: calc(100vh - 100px); /* Trừ chiều cao header và footer */
	margin: 20px;
}

.filters {
	flex: 1;
	max-width: 250px;
	background-color: #f8f8f8;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	height: fit-content;
	font-size: 16px;
}

.filters h2 {
	margin-top: 0;
}

.filter-item {
	margin-bottom: 20px;
}

.filter-item label {
	display: block;
	margin-bottom: 5px;
}

.filter-item input, .filter-item select {
	width: 100%;
	padding: 5px;
	margin-bottom: 5px;
}

.content {
	flex: 3;
	padding: 20px;
}

.product-container {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	gap: 20px;
}

.product-card {
	background-color: white;
	border: 1px solid #ddd;
	border-radius: 5px;
	overflow: hidden;
	text-align: center;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-card img {
	max-width: 100%;
	height: auto;
}

.product-card .overlay {
	display: flex;
	justify-content: center;
	gap: 10px;
	padding: 10px;
}

.product-card .product-info {
	padding: 10px;
}

.product-card .price {
	color: #e74c3c;
	font-weight: bold;
}

body {
	font-family: Arial, sans-serif;
	background-color: #f8f8f8;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
	margin-top: 20px;
	color: #333;
	font-size: 36px; /* Tăng kích thước font chữ */
	font-weight: bold; /* Làm đậm chữ */
	text-transform: uppercase; /* Chữ in hoa nếu cần */
	letter-spacing: 1px; /* Tăng khoảng cách giữa các chữ */
}

.product-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
	padding: 20px;
}

.product-card {
	background: #fff;
	border: 1px solid #ddd;
	border-radius: 8px;
	width: 220px;
	margin: 5px;
	overflow: hidden;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	position: relative;
	cursor: pointer;
}

.product-card img {
	width: 100%;
	height: 150px;
	object-fit: cover;
}

.product-info {
	padding: 10px;
}

.product-info h3 {
	margin: 0 0 8px;
	font-size: 16px;
	color: #333;
}

.product-info .price {
	color: #e63946;
	font-weight: bold;
	font-size: 14px;
}

.product-info .brand {
	color: #007bff;
	font-size: 12px;
}

.overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	opacity: 0;
	transition: opacity 0.3s ease;
	flex-direction: column;
	gap: 10px;
}

.product-card:hover .overlay {
	opacity: 1;
}

.overlay button {
	background-color: #ff7a00;
	color: #fff;
	border: none;
	padding: 8px 15px;
	border-radius: 5px;
	font-size: 14px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.overlay button:hover {
	background-color: #ff4a00;
}
</style>
</head>
<body>
	<header th:replace="~{customer/fragments/header::header}"></header>

	<div class="main-container">
		<!-- Sidebar: Bộ lọc -->
		<aside class="filters">
			<br><br><br><br><br><br><h2>BỘ LỌC TÌM KIẾM</h2> <br>
			<!-- Form bộ lọc -->
			<form method="GET" action="/search">
				<!-- Thương hiệu -->
				<div class="filter-item">
					<label for="brand">Nhãn hàng:</label>
					<select id="brand" name="brand">
						<option value="">Tất cả</option>
						<option value="Aesop" th:selected="${param.brand == 'Aesop'}">Aesop</option>
						<option value="Amika" th:selected="${param.brand == 'Amika'}">Amika</option>
						<option value="CeraVe" th:selected="${param.brand == 'CeraVe'}">CeraVe</option>
						<option value="Cult Beauty" th:selected="${param.brand == 'Cult Beauty'}">Cult Beauty</option>
						<option value="Davines" th:selected="${param.brand == 'Davines'}">Davines</option>
						<!-- Thêm các thương hiệu khác nếu cần -->
					</select>
				</div>
				<!-- Khoảng giá -->
				<div class="filter-item">
					<label>Khoảng giá:</label>
					<input type="number" name="minPrice" placeholder="Từ" value="${param.minPrice}">
					<input type="number" name="maxPrice" placeholder="Đến" value="${param.maxPrice}">
				</div>
				<!-- Nguồn gốc -->
				<div class="filter-item">
					<label for="origin">Nguồn gốc:</label>
					<select id="origin" name="origin">
						<option value="">Tất cả</option>
						<option value="Anh" th:selected="${param.origin == 'Anh'}">Anh</option>
						<option value="Đức" th:selected="${param.origin == 'Đức'}">Đức</option>
						<option value="Việt Nam" th:selected="${param.origin == 'Việt Nam'}">Việt Nam</option>
						<option value="Pháp" th:selected="${param.origin == 'Pháp'}">Pháp</option>
						<option value="Nhật Bản" th:selected="${param.origin == 'Nhật Bản'}">Nhật Bản</option>
						<option value="Mỹ" th:selected="${param.origin == 'Mỹ'}">Mỹ</option>
					</select>
				</div>
				<!-- Nút áp dụng -->
				<button type="submit">Áp dụng bộ lọc</button>
			</form>
		</aside>

		<!-- Nội dung: Kết quả tìm kiếm -->
		<section class="content">
			<h1>Kết quả tìm kiếm</h1>
			<div class="product-container">
				<!-- Hiển thị sản phẩm -->
				<div class="product-card" th:each="product : ${products}">
					<img th:src="@{${product.image}}" alt="Product Image" />
					<div class="overlay">
						<button><a th:href="@{/product/{productId}(productId=${product.productId})}" class="btn">Xem chi tiết</a></button>
						<button th:text="'Thêm vào giỏ'"></button>
					</div>
					<div class="product-info">
						<h3 th:text="${product.productName}"></h3>
						<p class="brand" th:text="'Thương hiệu: ' + ${product.brand}"></p><br>
						<p class="price" th:text="'Giá: ' + ${product.cost} + '₫'"></p>
					</div>
				</div>
				<!-- Hiển thị thông báo nếu không có sản phẩm -->
				<p th:if="${#lists.isEmpty(products)}">Không tìm thấy sản phẩm nào phù hợp.</p>
			</div>
		</section>
	</div>

	<footer th:replace="customer/fragments/footer :: footer"></footer>
</body>


</html>
