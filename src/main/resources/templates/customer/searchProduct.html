<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!-- Icon font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <!-- Reset css & grid system -->
    <link rel="stylesheet" href="/assets/css/library.css">
    <link href="/assets/owlCarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Layout -->
    <link rel="stylesheet" href="/assets/css/common.css">
    <!-- index -->
<!--     <link href="/assets/css/home.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- Owl carousel Js -->
   <!--  <script src="/assets/owlCarousel/owl.carousel.min.js"></script> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
    font-size: 36px; /* Tăng kích thước font chữ */
    font-weight: bold; /* Làm đậm chữ */
    text-transform: uppercase; /* Chữ in hoa nếu cần */
    letter-spacing: 1px; /* Tăng khoảng cách giữa các chữ */
}

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 220px;
            margin: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin: 0 0 8px;
            font-size: 16px;
            color: #333;
        }
        .product-info .price {
            color: #e63946;
            font-weight: bold;
            font-size: 14px;
        }
        .product-info .brand {
            color: #007bff;
            font-size: 12px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-direction: column;
            gap: 10px;
        }
        .product-card:hover .overlay {
            opacity: 1;
        }
        .overlay button {
            background-color: #ff7a00;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .overlay button:hover {
            background-color: #ff4a00;
        }
    </style>
</head>
<body>

<header th:replace="~{customer/fragments/header::header}"></header>

<h1><br> <br> <br><br> <br>Kết quả tìm kiếm</h1>

<!-- Hiển thị các sản phẩm tìm được -->
<div class="product-container">

    <!-- Thay thế cấu trúc bảng bằng card -->
    <div class="product-card" th:each="product : ${products}">
        <img th:src="@{ ${product.image}}" alt="Product Image" />
        
        <!-- Lớp phủ khi hover -->
        <div class="overlay">
            <button th:text="'Xem chi tiết'"></button>
            <button th:text="'Thêm vào giỏ'"></button>
        </div>
        
        <div class="product-info">
            <h3 th:text="${product.productName}"></h3>
            <p class="brand" th:text="'Thương hiệu: ' + ${product.brand}"></p><br>
            <p class="price" th:text="'Giá: ' + ${product.cost} + '₫'"></p>
        </div>
    </div>
</div>

<footer th:replace="customer/fragments/footer :: footer"></footer>

</body>
</html>
