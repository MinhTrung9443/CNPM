<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<!-- Icon fontanwesome -->
<link rel="stylesheet"	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous">
<!-- Reset css & grid sytem -->
<link rel="stylesheet" href="/assets/css/library.css">
<link href="/assets/owlCarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<!-- Layout -->
<link rel="stylesheet" href="/assets/css/common.css">
<!-- index -->
<link href="/assets/css/home.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Owl caroucel Js-->
<script src="/assets/owlCarousel/owl.carousel.min.js"></script>
<style>


	</style>
</head>

<body>
	<header th:fragment="header">
		<div class="header " id="myHeader">
			<div class="grid wide">
				<div class="header__top">
					<div class="navbar-icon">
						<span></span> <span></span> <span></span>
					</div>
					<a href="index.html" class="header__logo"> <img src="/assets/logo.png" alt="">
					</a>
					<div class="header__search">
						<form action="/search" method="get">
							<div class="header__search-wrap">
								<input type="text" class="header__search-input" name="keyword" placeholder="Tìm kiếm" />
								<a class="header__search-icon" href="javascript:void(0);"
									onclick="this.closest('form').submit();"> <i class="fas fa-search"></i>
								</a>
							</div>
						</form>
					</div>



					<div class="header__account" th:if="${session.user == null}">
						<a href="/signin" class="header__account-login">Đăng Nhập</a> <a href="/signup"
							class="header__account-register">Đăng Kí</a>
					</div>
					<div class="header__account" th:if="${session.user != null}">
						<a href="/customer/profile" class="header__account-login">Tài
							khoản cá nhân</a>
						<div class="header__account">
							<a href="/customer/order-history" class="header__account-login">Đơn hàng</a>
						</div>
						<span class="divider"></span> <a href="/signout" class="header__account-login">Đăng xuất</a> <a
							class="header__cart have" href="/customer/cart.html"> <i class="fas fa-shopping-basket"></i>
						</a>
					</div>


				</div>
			</div>
			<!-- Menu -->
			<div class="header__nav">
				<ul class="header__nav-list">
					<li class="header__nav-item nav__search">
						<div class="nav__search-wrap">
							<input class="nav__search-input" type="text" name="" id="" placeholder="Tìm sản phẩm...">
						</div>
						<div class="nav__search-btn">
							<i class="fas fa-search"></i>
						</div>
					</li>
					<li class="header__nav-item authen-form"><a href="#" class="header__nav-link">Tài Khoản</a>
						<ul class="sub-nav">
							<li class="sub-nav__item"><a href="#my-Login"
								class="sub-nav__link">Đăng Nhập</a></li>
							<li class="sub-nav__item"><a href="#my-Register"
								class="sub-nav__link">Đăng Kí</a></li>
						</ul></li>
					<li class="header__nav-item index"><a href="/index.html"
						class="header__nav-link">Trang chủ</a></li>
					<li class="header__nav-item"><a href="/gioithieu"
						class="header__nav-link">Giới Thiệu</a></li>
					<li class="header__nav-item product-menu"><a href="#"
						class="header__nav-link">Sản Phẩm</a>
						<div class="sub-nav-wrap">
							<ul class="sub-nav">
								<li class="sub-nav__item"><a href="/products?category=Thực Phẩm Chức Năng"
										class="sub-nav__link">Thực Phẩm Chức Năng</a></li>
								<li class="sub-nav__item"><a href="/products?category=Chăm Sóc Cơ Thể"
										class="sub-nav__link">Chăm Sóc Cơ Thể</a></li>
								<li class="sub-nav__item"><a href="/products?category=Trang Điểm" class="sub-nav__link">Trang Điểm</a></li>
								<li class="sub-nav__item"><a href="/products?category=Chăm Sóc Tóc Và Da Đầu"
										class="sub-nav__link">Chăm Sóc Tóc Và Da Đầu</a></li>
								<li class="sub-nav__item"><a href="/products?category=Chăm Sóc Da Mặt"
										class="sub-nav__link">Chăm Sóc Da Mặt</a></li>
							</ul>
						</div>
					</li>


					<li class="header__nav-item"><a href="/ViewVoucher" class="header__nav-link">Kho mã giảm giá</a></li>

					<li class="header__nav-item" th:if="${session.user != null}">
						<a th:href="@{/chat/{fullname}(fullname=${session.fullname != null ? session.fullname : 'Guest'})}"
							class="header__nav-link">
							<!-- Sử dụng icon bong bóng chat -->
							<i class="fa-solid fa-comment"></i> Chat với nhân viên
						</a>
					</li>


				</ul>
			</div>
		</div>
	</header>
</body>

</html>
