<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title><!-- Font roboto -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"><!-- Icon fontanwesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"><!-- Reset css & grid sytem -->
  <link rel="stylesheet" href="/assets/css/library.css">
  <link href="/assets/owlCarousel/assets/owl.carousel.min.css" rel="stylesheet"><!-- Layout -->
  <link rel="stylesheet" href="/assets/css/common.css"><!-- index -->
  <link href="/assets/css/home.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!-- Owl caroucel Js-->
  <script src="/assets/owlCarousel/owl.carousel.min.js"></script>
 </head>
 <body>
  <header th:replace="~{customer/fragments/header::header}"></header>
  <div class="main">
   <div class="main">
    <div class="grid wide">
     <h1 style="font-size: 499px;">404</h1>
    </div>
   </div>

  </div>
  <footer th:replace="customer/fragments/footer :: footer"></footer>
  <div class="ModalForm">
   <div class="modal" id="my-Register">
    <a href="#" class="overlay-close"></a>
    <div class="authen-modal register">
     <h3 class="authen-modal__title">Đăng Kí</h3>
     <div class="form-group">
      <label for="account" class="form-label">Họ Tên</label> <input id="account" name="account" type="text" class="form-control"> <span class="form-message">Không hợp lệ !</span>
     </div>
     <div class="form-group">
      <label for="password" class="form-label">Tài khoản Email *</label> <input id="password" name="password" type="text" class="form-control"> <span class="form-message"></span>
     </div>
     <div class="form-group">
      <label for="password" class="form-label">Mật khẩu *</label> <input id="password" name="password" type="text" class="form-control"> <span class="form-message"></span>
     </div>
     <div class="form-group">
      <label for="password" class="form-label">Nhập lại mật khẩu *</label> <input id="password" name="password" type="text" class="form-control"> <span class="form-message"></span>
     </div>
     <div class="authen__btns">
      <div class="btn btn--default">
       Đăng Kí
      </div>
     </div>
    </div>
   </div>
   <div class=" modal" id="my-Login">
    <a href="#" class="overlay-close"></a>
    <div class="authen-modal login">
     <h3 class="authen-modal__title">Đăng Nhập</h3>
     <div class="form-group">
      <label for="account" class="form-label">Địa chỉ email *</label> <input id="account" name="account" type="text" class="form-control"> <span class="form-message">Tài khoản không chính xác !</span>
     </div>
     <div class="form-group">
      <label for="password" class="form-label">Mật khẩu *</label> <input id="password" name="password" type="text" class="form-control"> <span class="form-message"></span>
     </div>
     <div class="authen__btns">
      <div class="btn btn--default">
       Đăng Nhập
      </div><input type="checkbox" class="authen-checkbox"> <label class="form-label">Ghi nhớ mật khẩu</label>
     </div><a class="authen__link">Quên mật khẩu ?</a>
    </div>
   </div>
   <div class="up-top" id="upTop" onclick="goToTop()">
    <i class="fas fa-chevron-up"></i>
   </div>
  </div>
  <script>
    $('.owl-carousel.hight').owlCarousel({
        loop: true,
        margin: 20,
        nav: true,
        dots: false,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        responsive: {
            0: {
                items: 2
            },
            600: {
                items: 3
            },
            1000: {
                items: 5
            }
        }
    })
    $('.owl-carousel.news').owlCarousel({
        loop: true,
        margin: 20,
        nav: true,
        dots: false,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 1
            },
            1000: {
                items: 2
            }
        }
    })
    $('.owl-carousel.bands').owlCarousel({
        loop: true,
        margin: 20,
        nav: false,
        dots: false,
        autoplay: true,
        autoplayTimeout: 2000,
        autoplayHoverPause: true,
        responsive: {
            0: {
                items: 2
            },
            600: {
                items: 3
            },
            1000: {
                items: 6
            }
        }
    })
</script><!-- Script common -->
  <script src="/assets/js/homeScript.js"></script>
  <script src="/assets/js/commonscript.js"></script>
 </body>
</html>
