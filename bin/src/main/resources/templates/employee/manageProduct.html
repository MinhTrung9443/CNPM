<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh Sách Sản Phẩm</title>
<link rel="stylesheet" href="/owner/header.css">
<link rel="stylesheet" href="/owner/footer.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
.manageproduct-body {
	margin: 0px;
}
</style>
</head>
<body class="manageproduct-body">
	<header th:replace="~{employee/fragments/header::header}"></header>
	<div class="container">
		<h1 class="text-center my-4">Products</h1>
		<a class="btn btn-primary" href="/employee/products/create">Create
			Product</a>

		<table class="table">
			<thead>
				<tr>
					<th>Product Code</th>
					<th>Product Name</th>
					<th>Price</th>
					<th>Description</th>
					<th>Category</th>
					<th>Brand</th>
					<th>Expiration Date</th>
					<th>Manufacturing Date</th>
					<th>Ingredient</th>
					<th>Instruction</th>
					<th>Weight</th>
					<th>Origin</th>
					<th>Image</th>
					<th>Stock</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productCode}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="@{${product.cost} + '$'}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.expirationDate}"></td>
					<td th:text="${product.manufactureDate}"></td>
					<td th:text="${product.ingredient}"></td>
					<td th:text="${product.how_to_use}"></td>
					<td th:text="${product.volume}"></td>
					<td th:text="${product.origin}"></td>

					<td><img th:src="@{'/assets/img/product/' + ${product.image}}"
						alt="..." width="100"></td>
					<td th:text="${product.stock}"></td>
					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/employee/products/edit(id=${product.productId})}">Edit</a>
						<a class="btn btn-danger btn-sm"
						th:href="@{/employee/products/delete(id=${product.productId})}"
						onclick="return confirm('Are you sure?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<!-- Nút "Previous" -->
				<li class="page-item"
					th:classappend="${currentPage == 1} ? 'disabled'"><a
					class="page-link" th:href="@{'/page/' + (${currentPage} - 1)}">Previous</a>
				</li>
				<!-- Các số trang -->
				<li class="page-item"
					th:each="i : ${#numbers.sequence(1, totalPages)}"
					th:classappend="${i == currentPage} ? 'active'"><a
					class="page-link" th:href="@{'/page/' + i}" th:text="${i}"></a></li>


				<!-- Nút "Next" -->
				<li class="page-item"
					th:classappend="${currentPage == totalPages} ? 'disabled'"><a
					class="page-link" th:href="@{'/page/' + (${currentPage} + 1)}">Next</a>
				</li>
			</ul>
		</nav>
	</div>

	<footer th:replace="~{employee/fragments/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
