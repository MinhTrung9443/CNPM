<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1><!-- Cart Items -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="h4 mb-3">Cart Items</h2><!-- Sample cart item -->
            <div class="card mb-3">

                <!--      <div class="row g-0">-->
                <!--       <div class="col-md-2">-->
                <!--        <img src="https://via.placeholder.com/100" class="img-fluid rounded-start" alt="Product Image">-->
                <!--       </div>-->
                <!--       <div class="col-md-8">-->
                <!--        <div class="card-body">-->
                <!--         <h5 class="card-title">Product Name</h5>-->
                <!--         <p class="card-text">$19.99</p>-->
                <!--        </div>-->
                <!--       </div>-->
                <!--      </div>-->
                <!--         get from controller cartItems-->
                <div class="row g-0" th:each="cartItem : ${cartItems}" style="margin: 4px; border: #4CAF50; border-style: ridge; border-width: 1px; padding: 5px">
                    <div class="col-md-2">
                        <img th:src="@{/api/images(imageName=${cartItem.image})}" class="img-fluid rounded-start" alt="Product Image">
                    </div>
                    <div class="col-md-8">
<!--                        hidden productCode-->
                        <input type="hidden" th:value="${cartItem.productCode}" name="productCode" id="productCode">
                        <div class="card-body">
                            <h5 class="card-title" th:text=" ${cartItem.productName}">Product Name</h5>
                            <p class="card-text" th:text=" ${cartItem.cost}">$19.99</p>
                        </div>
                    </div>
<!--                    quantity-->
                    <div class="col-md-2">
                        <div class="card-body">
                            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${cartItem.quantity}" disabled>
                        </div>
                    </div>
                </div>



            </div><!-- Add more cart items as needed -->
        </div><!-- Order Summary -->
        <div class="col-md-4">
            <h2 class="h4 mb-3">Order Summary</h2>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="discountCode" class="form-label">Discount Code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="discountCode" placeholder="Enter code"   th:value="${voucherCode}">
                            <button class="btn btn-outline-secondary"  id="applyButton" type="button">Apply</button>
                        </div>
                        <div th:if="${error != null}" class="text-danger small">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span> <span th:text="${subtotal}">$19.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Discount: </span> <span th:text="-${subtotal - total}"></span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2 fw-bold">
                        <span>Total:</span> <span th:text="${total}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Shipping Address -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="h4 mb-3">Shipping Address</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label> <input type="text"
                                                                                            class="form-control"
                                                                                            id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label> <input type="text"
                                                                                          class="form-control"
                                                                                          id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label> <input type="text" class="form-control"
                                                                                   id="address" required>
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country" class="form-label">Country</label> <select class="form-select" id="country"
                                                                                        required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label">State</label> <select class="form-select" id="state"
                                                                                    required>
                        <option value="">Choose...</option>
                        <option>California</option>
                    </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip" class="form-label">Zip</label> <input type="text" class="form-control" id="zip"
                                                                               required>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- Payment Method -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="h4 mb-3">Payment Method</h2>
<!--            <div class="form-check mb-2">-->
<!--                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked> <label-->
<!--                    class="form-check-label" for="creditCard"> Credit Card </label>-->
<!--            </div>-->
<!--            <div class="form-check mb-2">-->
<!--                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal"> <label-->
<!--                    class="form-check-label" for="paypal"> PayPal </label>-->
<!--            </div>-->
<!--            <div class="form-check mb-2">-->
<!--                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer"> <label-->
<!--                    class="form-check-label" for="bankTransfer"> Bank Transfer </label>-->
<!--            </div>-->
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="paymentMethod" id="COD"> <label
                    class="form-check-label" for="COD"> COD </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="paymentMethod" id="VNPAY"> <label
                    class="form-check-label" for="VNPAY"> VNPAY </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="paymentMethod" id="PAYPAL"> <label
                    class="form-check-label" for="PAYPAL"> Paypal </label>
            </div>
        </div>
    </div><!-- Checkout Button -->
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-primary btn-lg w-100" type="submit">Place Order</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--ajax-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const userId = /*[[${userId}]]*/ 0;
    /*]]>*/
</script>
<script>
    $("#applyButton").on("click", function () {
        // Lấy giá trị từ input
        const discountCode = $("#discountCode").val();

        // Kiểm tra và xử lý
        if ($.trim(discountCode) === "") {
            alert("Please enter a discount code!");
        } else {
            const url = `/order/preview-checkout?voucherCode=${encodeURIComponent(discountCode)}`;
            window.location.href = url;
        }
    });
    document.querySelector("button[type='submit']").addEventListener("click", function (event) {
        event.preventDefault(); // Ngăn chặn reload trang

        // Thu thập dữ liệu từ form
        const address = document.getElementById("address").value;
        const paymentMethod = document.querySelector("input[name='paymentMethod']:checked").id;
        const cartItems = Array.from(document.querySelectorAll(".row.g-0")).map(row => {
            return {
                productCode: row.querySelector("input[name='productCode']").value,
                quantity: parseInt(row.querySelector("input[name='quantity']").value)
            };
        });

        const voucherCodes = Array.from(document.querySelectorAll("#discountCode"))
            .map(v => v.value)
            .filter(value => value !== ""); // Chỉ giữ lại các giá trị không rỗng

        // Tạo request object
        const createOrderRequest = {
            userId: userId,
            address: address,
            paymentMethod: paymentMethod,
            cartItemForOrderDTOS: cartItems,
            voucherCodes: voucherCodes
        };
        // console.log(createOrderRequest);
    //     ajax
        $.ajax({
            url: "/order/create",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(createOrderRequest),
            success: function (response) {
                window.location.href = response.redirectUrl;
            },
            error: function (xhr, status, error) {
                // Hiển thị thông báo lỗi từ server nếu có
                let errorMessage = xhr.responseText ? xhr.responseText : "Error: " + error;
                alert(errorMessage);
            }
        });

    //
    });
</script>
</body>
</html>
